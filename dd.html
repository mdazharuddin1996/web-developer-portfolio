<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Download System</title>
  </head>
  <body>
    <h1>Download System</h1>
    <a href="path/to/your/file.zip" download>Download ZIP File</a><br />
    <a href="path/to/your/file.pdf" download>Download PDF File</a><br />
    <a href="path/to/your/file.mp3" download>Download MP3 File</a><br />
    <button onclick="downloadFile('path/to/your/file.txt')">
      Download TXT File
    </button>

    <script>
      function downloadFile(filePath) {
        const link = document.createElement("a");
        link.href = filePath;
        link.download = filePath.split("/").pop();
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      }
    </script>
  </body>
</html>
